<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="Quiz.css">
    <script src="Quiz.js"></script>
</head>
<body>
<div id="help"></div>
<div id="container">
    <img id="Dot" src="Images/Necessary/pngwing.com.png" alt="Image not found">
    <h1><br>Quiz</h1>
    <div id="Images"></div>
    <div id="container2">
        <p id="Question" style="font-family: Calibre, SansSerif, sans-serif; font-size: x-large;">What does this image represent?</p><br>
        <label for="Answer"></label><input type="text" name="Answer" placeholder="Enter your answer..." id="Answer" style="margin-bottom: 2%"><br>
        <button class="button" id="DoneBtn" style="margin-bottom: 15px">Done</button>
    </div>
</div>
</body>
</html>
